<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>右边自适应，右边固定</title>
</head>
<body>
  <div class="all">
    <div class="right"></div>
    <div class="left"></div>
  </div>
  <style>
    *{
      height: 100%;
      padding: 0px;
      margin: 0px;
    }
    .all{
      height: 100%;
      display: flex;
      flex-direction: row;
    }
    .right{
      flex: 1;
      width: 30%;
      background-color: rgb(156, 236, 210);
    }
    .left{
      width: 70%;
      background-color: rgb(202, 180, 152);
    }
  </style>
</body>
</html>

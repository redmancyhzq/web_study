
<html>
<head>
<!-- 上部高度固定，下部高度自适应 -->
<style>
  *{
    height: 100%;
  }
  .all{
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .above{
    height: 160px;
    width:700px;
    background-color: pink;
  }
  .below{
    flex: 1;
    height: 700px;
    width: 700px;
    background-color: rgb(248, 224, 192);
  }
</style>
</head>
<body>
  <div class="all">
    <div class="above"></div>
    <div class="below"></div>
  </div>

</body>
</html>

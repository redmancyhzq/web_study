<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sort</title>
</head>
<body>
  <script>
    //冒泡排序bubbleSort

    var arr=[3,2,1,4];
    function bubbleSort(arr){
      for (var i = 0; i < arr.length - 1; i++){
        for ( var j = 0; j < arr.length - 1 ; j++) {
          if(arr[j] > arr [j+1]){
            var temp = arr[j]
            arr[j] = arr[j+1]
            arr[j+1] = temp
          }
        }
      }
      return arr;
    }
    bubbleSort(arr);
    console.log(arr);

    //插入排序insertSort
    var arr = [4,2,1,3];
    function insertSort (arr){
      for (var i = 1; i < arr.length; i++){
        var temp = arr[i];
        var j = i - 1;
        while(j >= 0 && arr[j] > temp){
          arr[j+1] = arr[j]
          j--
        }
        arr[j+1] = temp
      }
      return arr
    }
    insertSort(arr)
    console.log(arr);
    

    //选择排序selectSort

    var arr = [3,2,4,1];
    function selectSort(arr) {
      var index;
      for (var i = 0; i <arr.length - 1; i++){
        index = i;
        for (var j = i + 1;j <arr.length; j++) {
          if (arr[index] > arr[j]) { //寻找最小值
            index = j//保存最小值索引
          }
        }
        if (index != i) {
          var temp = arr[i]
          arr[i] = arr[index]
          arr[index] = temp
        }
      }
      return arr
    }
    selectSort(arr)
    console.log(arr);

  </script>
</body>
</html>

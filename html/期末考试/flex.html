<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex</title>
</head>
<body>
  <div class="all">
    <div class="header">header</div>
    <div class="content">
      <div class="right">right</div>
      <div class="left">left</div>
    </div>
    <div class="footer">footer</div>
  </div>
  
</body>
<style>
  body{
    margin: 0;
    padding: 0;
  }
  .all{
    height: 100vh;
  }
  .header{
    height: 100px;
    background-color: #333;
  }
  .content{
    height: 70%;
    display: flex;
    flex-direction: row;
  }
  .right{
    height: auto;
    width:200px;
    background-color: pink;
  }
  .left{
    flex: 1;
    background-color: aqua;
  }
  .footer{
    height: 100px;
    background-color: #333;
  }
</style>
</html>
